<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-Do List</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: #f4f7fc;
            padding: 30px;
        }
        h1 {
            text-align: center;
        }
        .task-list {
            max-width: 500px;
            margin: 0 auto;
            background: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        .task-list ul {
            list-style-type: none;
            padding: 0;
        }
        .task-list li {
            display: flex;
            justify-content: space-between;
            padding: 10px;
            border-bottom: 1px solid #ddd;
        }
        button {
            background-color: #ff6347;
            color: white;
            border: none;
            padding: 5px 10px;
            cursor: pointer;
            border-radius: 4px;
        }
        button:hover {
            background-color: #e5533f;
        }
        form {
            display: flex;
            justify-content: center;
            margin-bottom: 20px;
        }
        input {
            padding: 10px;
            width: 70%;
            margin-right: 10px;
            border-radius: 4px;
            border: 1px solid #ddd;
        }
        button.add-task {
            background-color: #4CAF50;
            padding: 10px 20px;
            cursor: pointer;
            border-radius: 4px;
        }
        button.add-task:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>

    <h1>To-Do List</h1>

    <div class="task-list">
        <form method="POST" action="/add">
            <input type="text" name="task" placeholder="Enter a new task..." required>
            <button type="submit" class="add-task">Add Task</button>
        </form>

        <ul>
            {% for task in tasks %}
            <li>
                {{ task }} 
                <a href="/delete/{{ loop.index0 }}"><button>Delete</button></a>
            </li>
            {% endfor %}
        </ul>
    </div>

</body>
</html>
